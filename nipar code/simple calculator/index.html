<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="main.js">
    <title>Simple Calculator</title>
 
   
</head>

<body>

    <div id="simple_calculator">
        <div >
            <input type="text" id="answer" name="answer" placeholder="Answer">
        </div>
        <div>
            <input type="number" id="first" name="firstInput" placeholder="Input One">
            <input type="number" id="second" name="secondInput" placeholder="Input Two">
        </div>

        <div>
            <button class="style"
              onclick="add()">
                Add
            </button>

            <button class="style"
              onclick="sub()">
                Subtract
            </button>
            <br>

            <button class="style" 
              onclick="mul()">
                Multiply
            </button>

            <button class="style"
               onclick="div()">
                Divide
            </button>
            <br>

            <button class="style"
              onclick="mod()">
                Modulas
            </button>

            <button class="style"
               onclick="max()">
                Largest
            </button>
            <br>

        </div>


    </div>

</body>

</html>
